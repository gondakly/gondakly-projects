<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Hatem</p>
        </div>
        <div class="nav-menu">
             <ul>
                 <li><a href="#" class="link actives">Home</a></li>
                 <li><a href="#" class="link">About</a></li>
                 <li><a href="#" class="link">Contact</a></li>
             </ul>
        </div>
        <div class="nav-button">
            <button class="btn login-btn" id="LoginBtn" onclick="login()">Login</button>
            <button class="btn" id="SignupBtn" onclick="signup()">Signup</button>
        </div>
        <div class="nav-menu-btn">
             <i class='bx bx-menu' onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="form-box">
        <!-----------signup-----------> 
        <div class="signup-container" id="signup">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a> </span>
                <header>Sign Up</header>
            </div>
            <form action="signup.php" method="post">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" name="FirstName" class="input-field" placeholder="First Name" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="LastName" class="input-field" placeholder="Last Name" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" name="Email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Signup">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="signup-check">
                        <label for="signup-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </form>
        </div>
        <!--------------login-----------> 
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="signup()">Signup</a> </span>
                <header>Login</header>
            </div>
            <form action="login.php" method="post">
                <div class="input-box">
                    <input type="text" name="Username" class="input-field" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <select name="Role" class="input-field" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("signup");

    function login(){
        x.style.left = "0";
        y.style.left = "-100%";
    }
    function signup(){
        x.style.left = "100%";
        y.style.left = "0"; 
    }
</script>

</body>
</html>
